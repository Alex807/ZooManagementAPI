<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Prevent caching to ensure the latest version is always loaded -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Open on Start</title>

  <!-- Auto-open tabs when the page loads -->
  <script>
    (function(){
      try {
        let scalarUrl = 'http://localhost:5097/scalar/v1';
        let healthUrl = 'http://localhost:5097/health';

        window.open(scalarUrl, '_blank');
        window.open(healthUrl, '_blank');
        
        // Close the launcher tab after opening the two tabs
        window.close();
      } catch(e) {
        console.error('Error opening tabs:', e);
      }
    })();
  </script>
</head>
</html>
